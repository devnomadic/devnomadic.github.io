theme: jekyll-dash
title: devnomadic
description: Software engineer and digital nomad sharing insights on remote work, travel, and technology
url: "https://devnomadic.com"
baseurl: ""

author:
  name: devnomadic
  github: devnomadic
  
# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-tagging

# Tag settings
tag_page_layout: tag_page
tag_page_dir: tags
tag_permalink_style: pretty

# Navigation
nav:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Archive
    url: /archive/
  - title: Tags
    url: /tags/

# Social links
social:
  github: devnomadic
  twitter: devnomadic

# Theme settings
dash:
  date_format: "%b %-d, %Y"
  disqus:
    shortname: devnomadic