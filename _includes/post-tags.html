{% if page.tags and page.tags.size > 0 %}
<div class="post-tags">
  <strong>Tags:</strong>
  {% for tag in page.tags %}
    <a href="{{ '/tags/' | relative_url }}#{{ tag | slugify }}" class="tag-link">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
</div>

<style>
.post-tags {
  margin: 20px 0;
  padding: 15px;
  background: #f8f9fa;
  border-left: 4px solid #007acc;
  border-radius: 4px;
}

.post-tags .tag-link {
  color: #007acc;
  text-decoration: none;
  padding: 2px 6px;
  background: #e9ecef;
  border-radius: 3px;
  font-size: 0.9em;
  margin: 0 2px;
}

.post-tags .tag-link:hover {
  background: #dee2e6;
  text-decoration: none;
}
</style>
{% endif %}
